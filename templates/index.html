<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cryptography</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="background">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">Cryptography Tool</h1>
            <p class="tagline">Explore cryptographic algorithms</p>
        </header>

        <div id="app">
            <section class="algorithm-section">
                <h2>Choose Algorithm</h2>
                <select id="algorithm">
                    <option value="aes">AES</option>
                    <option value="3des">3DES</option>
                    <option value="otp">OTP</option>
                </select>
            </section>
            <section class="encryption-decryption-section">
                <div class="container">
                    <div class="column">
                        <label for="plaintext">Message to Encrypt</label>
                        <div class="input-group">
                            <textarea id="plaintext" placeholder="Enter text to encrypt"></textarea>
                            <button id="copyPlaintextButton">Copy Message</button>
                        </div>
                        <input type="text" id="key" placeholder="Encryption/Decryption Key">
                        <button id="encryptButton">Encrypt</button>
                    </div>
                    <div class="column">
                        <label for="encryptedText">Message to Decrypt</label>
                        <div class="input-group">
                            <textarea id="encryptedText" placeholder="Enter text to decrypt"></textarea>
                            <button id="copyEncryptedTextButton">Copy CipherText</button>
                        </div>
                        <input type="text" id="key" placeholder="Encryption/Decryption Key">
                        <button id="decryptButton">Decrypt</button>
                    </div>
                </div>
            </section>
            <div class="container">
                <div class="column">
                    <label for="encryptedResult">Encrypted Message</label>
                    <textarea id="encryptedResult" readonly></textarea>
                </div>
                <div class="column">
                    <label for="decryptedResult">Original Decrypted Message</label>
                    <textarea id="decryptedResult" readonly></textarea>
                </div>
            </div>
            <div id="error" class="error"></div>
            <div class="algorithm-selection">
                <button id="clearButton">Clear</button>
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <p>Â© 2025 | Contact: <a href="mailto:yfekreselassie@gmail.com">yfekreselassie@gmail.com</a></p>
            <p>Powered by Flask | Deployed on Render</p>
            <p>Version 1.0.0</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
